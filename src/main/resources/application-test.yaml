spring:
  application:
    name: fitness-management-api

  datasource:
    url: jdbc:h2:mem:fitnessdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

    h2:
      console:
      enabled: true
      path: /h2-console

    jpa:
      show-sql: true
      open-in-view: false
      hibernate:
        dll-auto: none
    server:
      port: 8080

  flyway:
      enabled: true
      locations: classpath:db/migration